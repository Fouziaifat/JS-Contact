<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact us page in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact_data2">
            <ul>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <strong>Location:</strong>
                    <p>A108 Adam Street, New York, NY 535022</p>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <strong>Email:</strong>
                    <p>info@example.com</p>
                </li>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <strong>Call:</strong>
                    <p>+1 5589 55488 55s</p>
                </li>
            </ul>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15274259.405224016!2d73.70281570246566!3d20.82899117793325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1675449221419!5m2!1sen!2sin" width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="contact_data">
            <h2>Contact Me</h2>
            <form action="#">
                <label for="">Name</label>
                <input type="text">
                <label for="">Email</label>
                <input type="email">
                <label for="">Subject</label>
                <input type="text">
                <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="05"></textarea>
                <button>Send Message</button>
            </form>
            
        </div>   
    </div>
    
</body>
</html>
